<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Profile</h2>
    <div class="profile-container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="admin-image-placeholder.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3" id="profilePicture" style="width: 150px; height: 150px;">
          <button class="btn btn-primary btn-sm" onclick="editProfile()">Edit Profile</button>
        </div>
        <div class="col-md-8">
          <div id="profileDetails">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Contact:</strong> +1234567890</p>
            <p><strong>Address:</strong> 123, Main Street, City, Country</p>
          </div>
          <div id="editProfileForm" style="display: none;">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="John Doe" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" value="+1234567890" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required>123, Main Street, City, Country</textarea>
              </div>
              <div class="mb-3">
                <label for="profilePictureUpload" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePictureUpload" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }

    function editProfile() {
      document.getElementById('profileDetails').style.display = 'none';
      document.getElementById('editProfileForm').style.display = 'block';
    }

    function cancelEdit() {
      document.getElementById('profileDetails').style.display = 'block';
      document.getElementById('editProfileForm').style.display = 'none';
    }
  </script>
</body>
</html>
