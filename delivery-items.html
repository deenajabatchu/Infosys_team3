<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="delivery-items.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Delivery Items</h2>
    <div class="delivery-container">
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Item A</td>
            <td>10</td>
            <td><span class="badge bg-success">Delivered</span></td>
            <td><button class="btn btn-secondary btn-sm">View</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Item B</td>
            <td>5</td>
            <td><span class="badge bg-warning">Pending</span></td>
            <td><button class="btn btn-secondary btn-sm">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
